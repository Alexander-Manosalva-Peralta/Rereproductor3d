<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor 3D - Dreamland UI Mejorado</title>
    <!-- Estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- Manifest para PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- √çcono -->
  <link rel="icon" href="assets/img/poster.jpg" type="image/jpg">
  </head>
<body>
  <div class="stage" id="stage">

    <div class="hud-top">
      <button>Listen Now</button>
      <button class="active">Browse</button>
      <button>Radio</button>
      <button>Playlists</button>
    </div>

    <div class="carousel-wrap">
      <div class="carousel" id="carousel"></div>
    </div>

    <div class="now-bubble" id="nowBubble"></div>

    <div class="player">
      <div class="controls">
        <div class="icon-btn" id="prev">‚ü®</div>
        <div class="icon-btn" id="play">‚ñ∂</div>
        <div class="icon-btn" id="next">‚ü©</div>
      </div>

      <div class="seek">
        <div class="mini">
          <div class="thumb" id="miniThumb"></div>
          <div class="meta">
            <div class="track-title" id="tTitle"></div>
            <div class="track-sub" id="tArtist"></div>
          </div>
        </div>

        <div class="progress"><i id="progFill"></i></div>
        <div style="min-width:44px;text-align:right;font-weight:700" id="duration">0:00</div>
      </div>

      <div style="display:flex;gap:10px;align-items:center">
        <div class="icon-btn" id="volume">üîä</div>
        <input type="range" id="volRange" min="0" max="1" step="0.01" value="1">
        <div class="icon-btn" id="lyricsBtn">üìù</div>
      </div>
    </div>

    <div class="lyrics-panel" id="lyricsPanel"></div>
  </div>

  <audio id="audioPlayer"></audio>
  <script src="script.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log('Service Worker registrado correctamente'))
      .catch(err => console.log('Error al registrar el SW:', err));
  }
</script>

</body>
</html>
